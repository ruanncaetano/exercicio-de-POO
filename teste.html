<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piadas - Escolha sua categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }

        h1 {
            color: white;
            font-weight: 500;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .form-select {
            font-size: 1.2rem;
        }

        #piada {
            display: none;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .card-text {
            font-size: 1.1rem;
            color: #555;
        }

        .img-fluid {
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: 500;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Piadas Divertidas</h1>
    </header>
    <div class="container">
        <h2 class="text-center mb-4">Escolha uma categoria e veja uma piada!</h2>

        <div class="mb-4">
            <label for="categoria" class="form-label">Escolha uma categoria:</label>
            <select id="categoria" class="form-select">
                <option value="">--Selecione uma categoria--</option>
                <option value="Humor">Humor</option>
                <option value="Animais">Animais</option>
            </select>
        </div>

        <button class="btn-custom" id="mostrarPiada">Mostrar Piada</button>
        <div id="piada" class="mt-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title" id="titulo"></h2>
                    <p class="card-text" id="texto"></p>
                    <img id="imagem" src="" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/categoria.js"></script>
    <script src="js/piada.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
